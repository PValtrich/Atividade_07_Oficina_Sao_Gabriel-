<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function comprar(servico) {
            alert("Você comprou: " + servico);
        }
    </script>
</head>
<body>

    <center>
        <h2>PREÇOS E SERVIÇOS</h2>

        <table border="1" cellpadding="10" cellspacing="5" width="90%">
            <tr bgcolor="#009999">
                <th width="50%">Serviço</th>
                <th width="20%">Preço</th>
                <th width="30%">Ação</th>
            </tr>
            <tr>
                <td>Troca de óleo</td>
                <td>R$ 120,00</td>
                <td><input type="button" value="Comprar" onclick="comprar('Troca de óleo')" width="100"></td>
            </tr>
            <tr>
                <td>Alinhamento</td>
                <td>R$ 80,00</td>
                <td><input type="button" value="Comprar" onclick="comprar('Alinhamento')" width="100"></td>
            </tr>
            <tr>
                <td>Balanceamento</td>
                <td>R$ 60,00</td>
                <td><input type="button" value="Comprar" onclick="comprar('Balanceamento')" width="100"></td>
            </tr>
            <tr>
                <td>Lavagem completa</td>
                <td>R$ 50,00</td>
                <td><input type="button" value="Comprar" onclick="comprar('Lavagem completa')" width="100"></td>
            </tr>
            <tr>
                <td>Troca de pneus</td>
                <td>R$ 150,00</td>
                <td><input type="button" value="Comprar" onclick="comprar('Troca de pneus')" width="100"></td>
            </tr>
            <tr>
                <td>Polimento automotivo</td>
                <td>R$ 200,00</td>
                <td><input type="button" value="Comprar" onclick="comprar('Polimento automotivo')" width="100"></td>
            </tr>
            <tr>
                <td>Substituição de bateria</td>
                <td>R$ 180,00</td>
                <td><input type="button" value="Comprar" onclick="comprar('Substituição de bateria')" width="100"></td>
            </tr>
            <tr>
                <td>Revisão completa</td>
                <td>R$ 350,00</td>
                <td><input type="button" value="Comprar" onclick="comprar('Revisão completa')" width="100"></td>
            </tr>
        </table>
    </center>

</body>
</html>
